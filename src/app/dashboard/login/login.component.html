<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 seccion-login">
            <div class="brand-wrapper">
                <a routerLink="/"><img class="img-fluid logo" src="assets/img/logo.png" alt="logo"></a>
            </div>
            <div class="login-box my-auto">
                <h1 class="login-title">¡Bienvenido!</h1>
                <form [formGroup]="myForm" (ngSubmit)="login()" novalidate>
                    <div class="form-group mb-3">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" type="email" formControlName="usuario"  placeholder="Ingrese su correo" autocomplete="off">
                        <span *ngIf="this.myForm.get('usuario')?.errors?.email" class="text-danger">Ingrese un correo válido</span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input class="form-control" type="password" formControlName="password" placeholder="Ingrese su contraseña" autocomplete="off">
                        <span *ngIf="this.myForm.get('password')?.errors?.minlength" class="text-danger">La contraseña debe tener al menos 8 caracteres</span>
                    </div>
<!--                    <button type="submit" class="btn btn-login" [disabled]="myForm.invalid" (click)="fnHaciaDash()">Ingresar</button>-->
                    <button type="submit" class="btn btn-login" [disabled]="myForm.invalid">Ingresar</button>
                </form>
                <div class="text-end mt-3">
                    <a routerLink="/error-404" class="forgot-password">No sé mi clave</a>
                </div>
                <p class="login-footer">¿No tenés una cuenta? <a routerLink="/error-404"   class="text-reset fw-bold">Registrate</a></p>
            </div>
        </div>
        <div class="col-lg-6 px-0 d-none d-sm-block">
            <img class="img-login" src="assets/img/billetera_virtual.png" alt="">
        </div>
    </div>
</div>
